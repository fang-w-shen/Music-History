<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Music History</title>
	  <link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
	    <!-- Navigation Bar -->
	    <div class="nav-bar">
	        <nav class="nv">
	            <a class="" href="#">View Music</a> |
	            <a class="" href="#">Add Music</a> |
	            <a class="" href="#">Profile</a>
	        </nav>
	    </div>
	    <!-- End Of Navigation Bar -->

	    <!-- Main Content -->
	    <div class="main-content">

<!--                   Col 1                    -->

	                <div class="col1">
	                    <form action="">
	                        <div class="form-group">
	                            <label for="song-length">Song Length</label>
	                            <br>
	                            <input class="form-control slider-input" type="range" name="song-length" min="0" max="20">
	                        </div>
	                        <br>

	                        <div class="form-group1">
	                            <label for="artist-name">Artist:</label>
	                            <select class="form-control" id="artist-name-select">
	                                <option selected>Choose...</option>
	                                <option value="1">One</option>
	                                <option value="2">Two</option>f
	                                <option value="3">Three</option>
	                            </select>
	                        </div>
	                        <br>
	                        <br>
	                        <br>
	                        <br>
	                        <br>
	                        <br>

	                        <div class="form-group1">
	                            <label for="album-name">Album:</label>
	                            <select class="form-control" id="album-name-select">
	                                <option selected>Choose...</option>
	                                <option value="1">One</option>
	                                <option value="2">Two</option>f
	                                <option value="3">Three</option>
	                            </select>
	                        </div>
	                        <br>
	                        <br>
	                        <br>
	                        <br>
	                        <br>
	                        <br>

	                        <div class="form-group1">
	                            <label for="" class="genre">Genre:</label>
	                            <br>

	                            <div class="container">
	                                <div class="flex1">
	                                    <div class="form-check">
	                                        <label class="form-check-label">
	                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Rock
	                                        </label>
	                                    </div>
	                                    <br>
	                                    <div class="form-check">
	                                        <label class="form-check-label">
	                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Pop
	                                        </label>
	                                    </div>
	                                    <br>
	                                    <div class="form-check">
	                                        <label class="form-check-label">
	                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> Blues
	                                        </label>
	                                    </div>
	                                </div>
	                                <br>
	                                <div class="flex2">
	                                    <div class="form-check">
	                                        <label class="form-check-label">
	                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Classical
	                                        </label>
	                                    </div>
	                                    <br>
	                                    <div class="form-check">
	                                        <label class="form-check-label">
	                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Jazz
	                                        </label>
	                                    </div>
	                                    <br>
	                                    <div class="form-check">
	                                        <label class="form-check-label">
	                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> HipHop
	                                        </label>
	                                    </div>
	                                </div>
	                            </div>


	                        </div>
	                    </form>
	                </div>



<!--                  Col 2                 -->

	                <div class="col2">
	                    <div class="row">
	                        <div class="col-12 single-song">
	                            <h3>Song Name</h3>
	                            <p>Artist name | Album name | Genre</p>
